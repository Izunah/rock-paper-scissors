<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="buttonContainer">
            <button class="button" data-type="rock">ROCK</button>
            <button class="button" data-type="paper">PAPER</button>
            <button class="button" data-type="scissors">SCISSORS</button>
        </div>
        <div class="scoreContainer">
            <p class="playerScore">Player: 0</p>
            <p>/</p>
            <p class="computerScore">Computer: 0</p>
        </div>
        <div class="resultsContainer">
        </div>
    </div>
</body>
</html>
